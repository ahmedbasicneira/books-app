<div class="container mt-4">
    <h2>Last 4 Added Books</h2>
    <div class="row">
      <div class="col-md-3" *ngFor="let book of books">
        <div class="card" style="width: 18rem;">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="book image">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">By {{ book.author }}</p>
            <button class="btn btn-primary" (click)="viewBookDetails(book.id)">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
