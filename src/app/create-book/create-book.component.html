<div class="container">
    <h3>Dodaj novu knjigu</h3>
    <form (ngSubmit)="createBook()">
      <div class="form-group">
        <label for="title">Naslov</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="title" name="title" required />
      </div>
  
      <div class="form-group">
        <label for="author">Autor</label>
        <input type="text" id="author" class="form-control" [(ngModel)]="author" name="author" required />
      </div>
  
      <div class="form-group">
        <label for="description">Opis</label>
        <textarea id="description" class="form-control" [(ngModel)]="description" name="description" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="image">Uploaduj sliku</label>
        <input type="file" (change)="onFileChange($event)" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary">SSacuvaj knjigu</button>
    </form>
  </div>
